    <!-- Packages Start -->
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Local Events</h6>
            </div>
            <div class="row" id="eventsContainer">
              
            </div>
        </div>
    </div>

    <script>
        document.getElementById('locationSelect').addEventListener('change', function() {
            const selectedLocation = this.value;
            const currentDate = new Date(); // Get current date
        
            fetch(`/locations`)
                .then(response => response.json())
                .then(data => {
                    const locations = data.locations;
                    const selectedLocationData = locations.find(loc => loc.name === selectedLocation);
        
                    const eventsContainer = document.getElementById('eventsContainer');
                    eventsContainer.innerHTML = ''; // Clear previous events
        
                    if (selectedLocationData && selectedLocationData.events) {
                        selectedLocationData.events.forEach(event => {
                            // Parse event date
                            const eventDate = new Date(event.date);
        
                            // Check if the event date is after the current date
                            if (eventDate > currentDate) {
                                const eventCard = `
                                    <div class="col-lg-4 col-md-6 mb-4">
                                        <div class="package-item bg-white mb-2">
                                            <div class="p-4">
                                                <div class="d-flex justify-content-between mb-3">
                                                    <small class="m-0"><i class="fa fa-map-marker-alt text-primary mr-2"></i>${event['venue']}</small>
                                                    <small class="m-0"><i class="fa fa-calendar-alt text-primary"></i>${event.date}</small>
                                                </div>
                                                <a class="h5 text-decoration-none">${event.name}</a>
                                                <br>
                                                <p class="h6">${event.desc}</p>
                                                <div class="border-top mt-4 pt-4">
                                                    <div class="d-flex justify-content-between">
                                                        <h6 class="m-0">
                                                            <small>
                                                                <i class="fa fa-phone text-primary mr-2"></i>${event.contact.phone} - ${event.contact.email}
                                                            </small>
                                                            <br>
                                                            <small>
                                                                <i class="fa fa-user text-primary mr-2"></i>${event.contact.organizer}
                                                            </small>
                                                        </h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                `;
        
                                eventsContainer.innerHTML += eventCard;
                            }
                        });
        
                        if (eventsContainer.innerHTML === '') {
                            const noEventsMessage = document.createElement('p');
                            noEventsMessage.textContent = 'No upcoming events found for this location.';
                            eventsContainer.appendChild(noEventsMessage);
                        }
                    } else {
                        const noEventsMessage = document.createElement('p');
                        noEventsMessage.textContent = 'No events found for this location.';
                        eventsContainer.appendChild(noEventsMessage);
                    }
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                });
        });
              </script>
