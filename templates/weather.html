    <script>
        function getWeather() {
            const locationInput = document.getElementById('locationInput').value.trim();

            if (locationInput === '') {
                alert('Please enter a valid location.');
                return;
            }

            // Fetch weather data from OpenWeatherMap API
            const apiKey = '49cc8c821cd2aff9af04c9f98c36eb74';
            const apiUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${locationInput}&limit=1&appid=${apiKey}`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length === 0) {
                        throw new Error('Location not found');
                    }

                    const { lat, lon } = data[0];
                    const weatherApiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

                    return fetch(weatherApiUrl);
                })
                .then(response => response.json())
                .then(weatherData => {
                    const weatherInfo = document.getElementById('weatherInfo');
                    const weatherIconUrl = `http://openweathermap.org/img/wn/${weatherData.weather[0].icon}.png`;

                    weatherInfo.innerHTML = `
                        <h4>${locationInput}</h4>
                        <img src="${weatherIconUrl}" class="weather-icon" alt="Weather Icon" style="filter: drop-shadow(3px 2px 5px #000000)"> 
                        <p>Temperature: ${weatherData.main.temp}Â°C</p>
                        <p>Description: ${weatherData.weather[0].description}</p>
                        <p>Humidity: ${weatherData.main.humidity}%</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = `<p class="text-danger">Error fetching weather data. Please try again.</p>`;
                });
        }
    </script>
