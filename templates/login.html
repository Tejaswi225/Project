<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css' )}}>
    <link rel="stylesheet" href={{ url_for('static', filename='css/responsive.css' )}}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Paste provided CSS here */
        /* Importing fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Applying custom font */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Container for login form */
        .login-container {
            max-width: 550px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            margin-top: 70px;
            box-shadow: #000108;
        }

        /* Form heading */
        .login-container h2 {
            font-size: 28px;
            font-weight: 500;
            border-left: 8px solid #7AB730;
            padding: 5px 15px;
            margin-bottom: 15px;
        }

        /* Form fields */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f8f8f8;
            transition: box-shadow 0.3s ease;
        }

        /* Form fields focus */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            box-shadow: 0 0 5px rgba(48, 48, 84, 0.5);
        }

        /* Login button */
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #7AB730;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Login button hover */
        .login-container input[type="submit"]:hover {
            background-color: #e6edff;
            color: #7AB730;
        }

        .navbar {
            overflow: hidden;
            background-color: #7AB730;
            display: flex;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin-top: 15px;
        }

    </style>
</head>

<body>
    <div class="navbar" style="z-index: 1050;">
        <h2 style="color: white;">TRAVELER</h2>
        <a href="/">Home</a>
    </div>
    <div style="margin-top: 50px;">
        <center>{{status}}</center>
    </div>
    <div class="fixed-top" style="display: flex;align-items:center;height:700px ">

        <div style="margin-left: 100px;margin-top:100px">
            <img src="{{url_for('static',filename='img/home.png')}}" style="width:500px" />
        </div>
        <div class="login-container">
            <h2>Login</h2><br>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form><br><br>
            <div style="display: flex;">
                <p style="margin-right: 10px;">Don't have an account?</p>
                <a href="/reg"
                    style="text-decoration: none;margin-left: 10px;margin-right: 150px;color: #7AB730;">Signup</a>
                <a href="/admin" style="text-decoration: none;margin-left: 0px;color: #7AB730;">Admin</a>
            </div>
        </div>
    </div>
</body>

</html>
